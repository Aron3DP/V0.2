[gcode_macro _SET_KGB_RED]
gcode:
      SET_LED LED="Kirigami_RGB" RED=1.0 GREEN=0.0 BLUE=0.0 SYNC=0 TRANSMIT=1

[gcode_macro _SET_KGB_TEAL]
gcode:
      SET_LED LED="Kirigami_RGB" RED=0.1765 GREEN=0.8 BLUE=0.8275 SYNC=0 TRANSMIT=1

[gcode_macro _SET_KGB_PURPLE]
gcode:
      SET_LED LED="Kirigami_RGB" RED=0.4314 GREEN=0.2471 BLUE=0.6392 SYNC=0 TRANSMIT=1

[gcode_macro _SET_KGB_GREEN]
gcode:
      SET_LED LED="Kirigami_RGB" RED=0.0 GREEN=1.0 BLUE=0.0 SYNC=0 TRANSMIT=1

[gcode_macro _SET_KGB_BLUE]
gcode:
      SET_LED LED="Kirigami_RGB" RED=0.0 GREEN=0.0 BLUE=1.0 SYNC=0 TRANSMIT=1

[delayed_gcode _SET_LOGO_LEDS_ONSTARTUP]
initial_duration: 2
gcode:
      _SET_KGB_TEAL